<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scorecard</title>
</head>
<body>
    <div class="container">
        <div class="home-container">
            <div>
                <h3 class="title">HOME</h3>
            </div>
            <div class="home-scoreboard">
                <p id="home-score">0</p>
            </div>
            <div class="home-score-buttons">
                <button id="home-score-btn-1" onclick="add1Home()">+ 1</button>
                <button id="home-score-btn-2" onclick="add2Home()">+ 2</button>
                <button id="home-score-btn-3" onclick="add3Home()">+ 3</button>
            </div>
        </div>
        <div class="new-game-container">
            <button id="new-game" onclick="newGame()">NEW GAME</button>
        </div>
        <div class="guest-container">
            <div>
                <h3 class="title">AWAY</h3>
            </div>
            <div class="guest-scoreboard">
                <p id="guest-score">0</p>
            </div>
            <div class="guest-score-buttons">
                <button id="guest-score-btn-1" onclick="add1Guest()">+ 1</button>
                <button id="guest-score-btn-2" onclick="add2Guest()">+ 2</button>
                <button id="guest-score-btn-3" onclick="add3Guest()">+ 3</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
